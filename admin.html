<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - SanjuxEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .user-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button.delete {
            background: #f44336;
        }
        button.reset {
            background: #ff9800;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        .search-box {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            flex: 1;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Admin Panel - SanjuxEarn</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="total-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Points</h3>
                <p id="total-points">0</p>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="search-phone" placeholder="Search by phone number">
            <button onclick="searchUser()">Search User</button>
            <button onclick="loadAllUsers()">Show All Users</button>
        </div>
        
        <div id="users-list"></div>
    </div>

    <script>
        // Load all users
        function loadAllUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const usersList = document.getElementById('users-list');
            
            // Update stats
            document.getElementById('total-users').textContent = Object.keys(users).length;
            document.getElementById('total-points').textContent = calculateTotalPoints(users);
            
            usersList.innerHTML = '<h2>All Registered Users (' + Object.keys(users).length + ')</h2>';
            
            if(Object.keys(users).length === 0) {
                usersList.innerHTML += '<p>No users found.</p>';
                return;
            }
            
            for(const phone in users) {
                const user = users[phone];
                usersList.innerHTML += `
                    <div class="user-card">
                        <h3>${user.name}</h3>
                        <p><strong>Phone:</strong> ${user.phone}</p>
                        <p><strong>Current Password:</strong> ${user.password}</p>
                        <p><strong>Points:</strong> ${user.points || 0}</p>
                        <p><strong>Joined:</strong> ${user.joinedDate}</p>
                        
                        <div style="margin-top: 15px;">
                            <input type="password" id="new-pass-${phone}" placeholder="Enter new password">
                            <button onclick="changePassword('${phone}')">Change Password</button>
                            
                            <input type="number" id="add-points-${phone}" placeholder="Points to add" style="width: 120px;">
                            <button onclick="addPoints('${phone}')">Add Points</button>
                            
                            <button class="reset" onclick="resetPassword('${phone}')">Reset to 123456</button>
                            <button class="delete" onclick="deleteUser('${phone}')">Delete User</button>
                        </div>
                    </div>
                `;
            }
        }

        // Calculate total points
        function calculateTotalPoints(users) {
            let total = 0;
            for(const phone in users) {
                total += users[phone].points || 0;
            }
            return total;
        }

        // Change password function
        function changePassword(phone) {
            const newPassword = document.getElementById(`new-pass-${phone}`).value;
            if(!newPassword) {
                alert('Please enter new password');
                return;
            }
            
            if(newPassword.length < 4) {
                alert('Password must be at least 4 characters');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users'));
            users[phone].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            alert('âœ… Password changed successfully!\nNew Password: ' + newPassword);
            loadAllUsers();
        }

        // Reset to default password
        function resetPassword(phone) {
            const users = JSON.parse(localStorage.getItem('users'));
            users[phone].password = "123456";
            localStorage.setItem('users', JSON.stringify(users));
            alert('âœ… Password reset to: 123456');
            loadAllUsers();
        }

        // Add points function
        function addPoints(phone) {
            const pointsInput = document.getElementById(`add-points-${phone}`);
            const points = parseInt(pointsInput.value);
            
            if(!points || points < 0) {
                alert('Please enter valid points');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users'));
            users[phone].points = (users[phone].points || 0) + points;
            localStorage.setItem('users', JSON.stringify(users));
            alert(`âœ… ${points} points added to ${users[phone].name}!`);
            loadAllUsers();
        }

        // Search user by phone
        function searchUser() {
            const searchPhone = document.getElementById('search-phone').value;
            if(!searchPhone) {
                loadAllUsers();
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[searchPhone];
            const usersList = document.getElementById('users-list');
            
            usersList.innerHTML = '<h2>Search Results</h2>';
            
            if(user) {
                usersList.innerHTML += `
                    <div class="user-card">
                        <h3>${user.name}</h3>
                        <p><strong>Phone:</strong> ${user.phone}</p>
                        <p><strong>Current Password:</strong> ${user.password}</p>
                        <p><strong>Points:</strong> ${user.points || 0}</p>
                        <p><strong>Joined:</strong> ${user.joinedDate}</p>
                        
                        <div style="margin-top: 15px;">
                            <input type="password" id="new-pass-${user.phone}" placeholder="Enter new password">
                            <button onclick="changePassword('${user.phone}')">Change Password</button>
                            <button class="reset" onclick="resetPassword('${user.phone}')">Reset to 123456</button>
                        </div>
                    </div>
                `;
            } else {
                usersList.innerHTML += '<p>User not found.</p>';
            }
        }

        // Delete user function
        function deleteUser(phone) {
            if(confirm('Are you sure you want to delete this user?')) {
                const users = JSON.parse(localStorage.getItem('users'));
                const userName = users[phone].name;
                delete users[phone];
                localStorage.setItem('users', JSON.stringify(users));
                alert('âœ… User ' + userName + ' deleted!');
                loadAllUsers();
            }
        }

        // Load users when page opens
        loadAllUsers();

        // Auto-refresh every 30 seconds
        setInterval(loadAllUsers, 30000);
    </script>
</body>
</html>
