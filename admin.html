<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - SanjuxEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .user-card, .request-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button.approve {
            background: #4CAF50;
        }
        button.reject {
            background: #f44336;
        }
        button.delete {
            background: #ff9800;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        .search-box {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            flex: 1;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            text-align: center;
        }
        .tabs {
            display: flex;
            margin: 20px 0;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .request-card.pending {
            border-left: 5px solid #ff9800;
        }
        .request-card.approved {
            border-left: 5px solid #4CAF50;
        }
        .request-card.rejected {
            border-left: 5px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Admin Panel - SanjuxEarn</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="total-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Points</h3>
                <p id="total-points">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Requests</h3>
                <p id="pending-requests">0</p>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('users')">Users Management</div>
            <div class="tab" onclick="showTab('withdrawals')">Withdraw Requests</div>
        </div>

        <div class="search-box">
            <input type="text" id="search-phone" placeholder="Search by phone number">
            <button onclick="searchUser()">Search User</button>
            <button onclick="loadAllUsers()">Show All Users</button>
            <button onclick="exportData()" style="background: #2196F3;">Export Data</button>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content active">
            <div id="users-list"></div>
        </div>

        <!-- Withdrawals Tab -->
        <div id="withdrawals-tab" class="tab-content">
            <div id="requests-list"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data for selected tab
            if(tabName === 'users') {
                loadAllUsers();
            } else if(tabName === 'withdrawals') {
                loadWithdrawRequests();
            }
        }

        // Load all users
        function loadAllUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const usersList = document.getElementById('users-list');
            
            // Update stats
            document.getElementById('total-users').textContent = Object.keys(users).length;
            document.getElementById('total-points').textContent = calculateTotalPoints(users);
            
            usersList.innerHTML = '<h2>All Registered Users (' + Object.keys(users).length + ')</h2>';
            
            if(Object.keys(users).length === 0) {
                usersList.innerHTML += '<p>No users found.</p>';
                return;
            }
            
            for(const phone in users) {
                const user = users[phone];
                usersList.innerHTML += `
                    <div class="user-card">
                        <h3>${user.name}</h3>
                        <p><strong>Phone:</strong> ${user.phone}</p>
                        <p><strong>Current Password:</strong> ${user.password}</p>
                        <p><strong>Points:</strong> ${user.points || 0}</p>
                        <p><strong>Joined:</strong> ${user.joinedDate}</p>
                        
                        <div style="margin-top: 15px;">
                            <input type="password" id="new-pass-${phone}" placeholder="Enter new password">
                            <button onclick="changePassword('${phone}')">Change Password</button>
                            
                            <input type="number" id="add-points-${phone}" placeholder="Points to add" style="width: 120px;">
                            <button onclick="addPoints('${phone}')">Add Points</button>
                            
                            <button class="delete" onclick="resetPassword('${phone}')">Reset to 123456</button>
                            <button class="delete" onclick="deleteUser('${phone}')" style="background: #f44336;">Delete User</button>
                        </div>
                    </div>
                `;
            }
        }

        // Load withdraw requests
        function loadWithdrawRequests() {
            const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
            const requestsList = document.getElementById('requests-list');
            const pendingRequests = requests.filter(req => req.status === 'pending');
            
            document.getElementById('pending-requests').textContent = pendingRequests.length;
            
            requestsList.innerHTML = '<h2>Withdraw Requests (' + requests.length + ')</h2>';
            
            if(requests.length === 0) {
                requestsList.innerHTML += '<p>No withdraw requests found.</p>';
                return;
            }
            
            requests.forEach((request, index) => {
                const statusClass = request.status;
                requestsList.innerHTML += `
                    <div class="request-card ${statusClass}">
                        <h3>${request.userName} (${request.userPhone})</h3>
                        <p><strong>UPI ID:</strong> ${request.upiId}</p>
                        <p><strong>Amount:</strong> ${request.points} points = â‚¹${request.amount}</p>
                        <p><strong>Status:</strong> <span style="color: ${
                            request.status === 'pending' ? '#ff9800' : 
                            request.status === 'approved' ? '#4CAF50' : '#f44336'
                        }">${request.status.toUpperCase()}</span></p>
                        <p><strong>Request Date:</strong> ${request.requestDate}</p>
                        
                        ${request.status === 'pending' ? `
                            <div style="margin-top: 15px;">
                                <button class="approve" onclick="approveRequest(${index})">Approve</button>
                                <button class="reject" onclick="rejectRequest(${index})">Reject</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
        }

        // Calculate total points
        function calculateTotalPoints(users) {
            let total = 0;
            for(const phone in users) {
                total += users[phone].points || 0;
            }
            return total;
        }

        // Change password function
        function changePassword(phone) {
            const newPassword = document.getElementById(`new-pass-${phone}`).value;
            if(!newPassword) {
                alert('Please enter new password');
                return;
            }
            
            if(newPassword.length < 4) {
                alert('Password must be at least 4 characters');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users'));
            users[phone].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            alert('âœ… Password changed successfully!\nNew Password: ' + newPassword);
            loadAllUsers();
        }

        // Reset to default password
        function resetPassword(phone) {
            const users = JSON.parse(localStorage.getItem('users'));
            users[phone].password = "123456";
            localStorage.setItem('users', JSON.stringify(users));
            alert('âœ… Password reset to: 123456');
            loadAllUsers();
        }

        // Add points function
        function addPoints(phone) {
            const pointsInput = document.getElementById(`add-points-${phone}`);
            const points = parseInt(pointsInput.value);
            
            if(!points || points < 0) {
                alert('Please enter valid points');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users'));
            users[phone].points = (users[phone].points || 0) + points;
            localStorage.setItem('users', JSON.stringify(users));
            alert(`âœ… ${points} points added to ${users[phone].name}!`);
            loadAllUsers();
        }

        // Search user by phone
        function searchUser() {
            const searchPhone = document.getElementById('search-phone').value;
            if(!searchPhone) {
                loadAllUsers();
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[searchPhone];
            const usersList = document.getElementById('users-list');
            
            usersList.innerHTML = '<h2>Search Results</h2>';
            
            if(user) {
                usersList.innerHTML += `
                    <div class="user-card">
                        <h3>${user.name}</h3>
                        <p><strong>Phone:</strong> ${user.phone}</p>
                        <p><strong>Current Password:</strong> ${user.password}</p>
                        <p><strong>Points:</strong> ${user.points || 0}</p>
                        <p><strong>Joined:</strong> ${user.joinedDate}</p>
                        
                        <div style="margin-top: 15px;">
                            <input type="password" id="new-pass-${user.phone}" placeholder="Enter new password">
                            <button onclick="changePassword('${user.phone}')">Change Password</button>
                            <button class="delete" onclick="resetPassword('${user.phone}')">Reset to 123456</button>
                        </div>
                    </div>
                `;
            } else {
                usersList.innerHTML += '<p>User not found.</p>';
            }
        }

        // Delete user function
        function deleteUser(phone) {
            if(confirm('Are you sure you want to delete this user?')) {
                const users = JSON.parse(localStorage.getItem('users'));
                const userName = users[phone].name;
                delete users[phone];
                localStorage.setItem('users', JSON.stringify(users));
                alert('âœ… User ' + userName + ' deleted!');
                loadAllUsers();
            }
        }

        // Withdraw request functions
        function approveRequest(index) {
            const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
            const request = requests[index];
            
            // Deduct points from user
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if(users[request.userPhone]) {
                users[request.userPhone].points = (users[request.userPhone].points || 0) - request.points;
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            // Update request status
            requests[index].status = 'approved';
            requests[index].processedDate = new Date().toLocaleString();
            localStorage.setItem('withdrawRequests', JSON.stringify(requests));
            
            alert(`âœ… Request approved! ${request.points} points deducted from ${request.userName}`);
            loadWithdrawRequests();
        }

        function rejectRequest(index) {
            const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
            const request = requests[index];
            
            // Update request status
            requests[index].status = 'rejected';
            requests[index].processedDate = new Date().toLocaleString();
            localStorage.setItem('withdrawRequests', JSON.stringify(requests));
            
            alert(`âŒ Request rejected for ${request.userName}`);
            loadWithdrawRequests();
        }

        // Export data function
        function exportData() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
            
            const data = {
                exportDate: new Date().toLocaleString(),
                totalUsers: Object.keys(users).length,
                totalPoints: calculateTotalPoints(users),
                users: users,
                withdrawRequests: requests
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sanjuxearn-data-' + new Date().toISOString().split('T')[0] + '.json';
            a.click();
        }

        // Load users when page opens
        loadAllUsers();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if(document.getElementById('users-tab').classList.contains('active')) {
                loadAllUsers();
            } else {
                loadWithdrawRequests();
            }
        }, 30000);
    </script>
</body>
</html>
