<!DOCTYPE html>
<html>
<head>
    <title>SanjuxEarn - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .toggle-auth {
            margin-top: 20px;
            color: #666;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .auth-tab.active {
            background: #4CAF50;
            color: white;
        }
        .country-code {
            display: flex;
            gap: 10px;
        }
        .country-code select {
            width: 30%;
        }
        .country-code input {
            width: 68%;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸ’° SanjuxEarn</h1>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showAuth('email')">Email</button>
            <button class="auth-tab" onclick="showAuth('phone')">Phone</button>
        </div>

        <!-- Email Auth -->
        <div id="email-auth">
            <div id="login-form">
                <h2>Login with Email</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="loginWithEmail()">Login</button>
                <p class="toggle-auth">Don't have account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <h2>Register with Email</h2>
                <input type="text" id="register-name" placeholder="Full Name">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="registerWithEmail()">Register</button>
                <p class="toggle-auth">Already have account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>

        <!-- Phone Auth -->
        <div id="phone-auth" style="display: none;">
            <h2>Login with Phone</h2>
            <div class="country-code">
                <select id="country-code">
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                </select>
                <input type="tel" id="phone-number" placeholder="Phone Number">
            </div>
            <button onclick="loginWithPhone()">Send OTP</button>
            
            <div id="otp-verification" style="display: none; margin-top: 20px;">
                <input type="text" id="otp-code" placeholder="Enter OTP">
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" style="color: green; margin: 10px 0;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAIDSXHGs08fFBfbgzjeiaPhiYC",
            authDomain: "sanjuxearn-fa7ab.firebaseapp.com",
            projectId: "sanjuxearn-fa7ab",
            storageBucket: "sanjuxearn-fa7ab.appspot.com",
            messagingSenderId: "633583614314",
            appId: "1:633583614314:web:d891a3a159b170",
            measurementId: "G-06BY41FQ6L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let phoneVerificationId = null;

        function showAuth(type) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show selected auth
            document.getElementById('email-auth').style.display = type === 'email' ? 'block' : 'none';
            document.getElementById('phone-auth').style.display = type === 'phone' ? 'block' : 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
        }

        // Email Authentication
        async function registerWithEmail() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update profile
                await user.updateProfile({ displayName: name });
                
                // User data save karein Firestore mein
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    points: 0,
                    createdAt: new Date(),
                    authMethod: 'email'
                });

                showSuccess('Registration successful! Please check your email for verification.');
                
                // Email verification bhejein
                await user.sendEmailVerification();
                
            } catch (error) {
                showError(error.message);
            }
        }

        async function loginWithEmail() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                if (user.emailVerified) {
                    window.location.href = 'dashboard.html';
                } else {
                    showError('Please verify your email first. Check your inbox.');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Phone Authentication
        async function loginWithPhone() {
            const countryCode = document.getElementById('country-code').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const fullNumber = countryCode + phoneNumber;

            try {
                const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('phone-auth', {
                    'size': 'invisible'
                });

                const verificationId = await auth.signInWithPhoneNumber(fullNumber, recaptchaVerifier);
                phoneVerificationId = verificationId;
                
                document.getElementById('otp-verification').style.display = 'block';
                showSuccess('OTP sent to your phone!');
                
            } catch (error) {
                showError(error.message);
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp-code').value;

            try {
                const userCredential = await phoneVerificationId.confirm(otp);
                const user = userCredential.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // New user - create record
                    await db.collection('users').doc(user.uid).set({
                        name: 'Phone User',
                        phone: user.phoneNumber,
                        points: 0,
                        createdAt: new Date(),
                        authMethod: 'phone'
                    });
                }
                
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                showError('Invalid OTP! Please try again.');
            }
        }

        // Check if user already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                if (user.providerData[0].providerId === 'password' && !user.emailVerified) {
                    return; // Don't redirect if email not verified
                }
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
