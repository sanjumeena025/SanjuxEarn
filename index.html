<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SanjuxEarn - Login</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .toggle-auth {
            margin-top: 20px;
            color: #666;
        }
        .error {
            color: #ff0000;
            margin: 10px 0;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            border: 1px solid #ff0000;
        }
        .success {
            color: #008000;
            margin: 10px 0;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 5px;
            border: 1px solid #008000;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #4CAF50;
        }
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .auth-tab.active {
            background: #4CAF50;
            color: white;
        }
        .country-code {
            display: flex;
            gap: 10px;
        }
        .country-code select {
            width: 30%;
        }
        .country-code input {
            width: 68%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸ’° SanjuxEarn</h1>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showAuth('email')">Email</button>
            <button class="auth-tab" onclick="showAuth('phone')">Phone</button>
        </div>

        <!-- Email Auth -->
        <div id="email-auth">
            <div id="login-form">
                <h2>Login with Email</h2>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button onclick="loginWithEmail()">Login</button>
                <p class="toggle-auth">Don't have account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <h2>Register with Email</h2>
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email address" required>
                <input type="password" id="register-password" placeholder="Password (min 6 characters)" required>
                <button onclick="registerWithEmail()">Create Account</button>
                <p class="toggle-auth">Already have account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>

        <!-- Phone Auth -->
        <div id="phone-auth" style="display: none;">
            <h2>Login with Phone</h2>
            <div class="country-code">
                <select id="country-code">
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                </select>
                <input type="tel" id="phone-number" placeholder="Phone Number" required>
            </div>
            <button onclick="loginWithPhone()">Send OTP</button>
            
            <div id="otp-verification" style="display: none; margin-top: 20px;">
                <input type="text" id="otp-code" placeholder="Enter 6-digit OTP" required>
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyATDSXHGs08ffBfbgzjeiaPhiYCZvpmRGU",
            authDomain: "sanjuxearn-fa7ab.firebaseapp.com",
            projectId: "sanjuxearn-fa7ab",
            storageBucket: "sanjuxearn-fa7ab.firebasestorage.app",
            messagingSenderId: "633583614314",
            appId: "1:633583614314:web:d891a3a159b1705d650d13",
            measurementId: "G-06BY41FQ6L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let phoneVerificationId = null;

        function showAuth(type) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show selected auth
            document.getElementById('email-auth').style.display = type === 'email' ? 'block' : 'none';
            document.getElementById('phone-auth').style.display = type === 'phone' ? 'block' : 'none';
            
            // Clear messages
            clearMessages();
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            clearMessages();
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            clearMessages();
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('success-message').textContent = '';
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
            document.getElementById('error-message').textContent = '';
        }

        function clearMessages() {
            document.getElementById('error-message').textContent = '';
            document.getElementById('success-message').textContent = '';
        }

        // Email Authentication - FIXED VERSION
        async function registerWithEmail() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Validation
            if (!name || !email || !password) {
                showError('Please fill all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            showSuccess('Creating your account...');

            try {
                // Step 1: Create user in Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Step 2: Update user profile
                await user.updateProfile({ displayName: name });
                
                // Step 3: Save user data in Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    points: 0,
                    createdAt: new Date(),
                    authMethod: 'email',
                    emailVerified: false
                });

                showSuccess('Registration successful! Please check your email for verification.');
                
                // Step 4: Send email verification
                await user.sendEmailVerification();
                
                // DON'T redirect automatically - wait for email verification
                
            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    showError('This email is already registered. Please login instead.');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address');
                } else if (error.code === 'auth/weak-password') {
                    showError('Password is too weak');
                } else {
                    showError('Registration failed: ' + error.message);
                }
            }
        }

        async function loginWithEmail() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            showSuccess('Logging in...');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                if (user.emailVerified) {
                    window.location.href = 'dashboard.html';
                } else {
                    showError('Please verify your email first. Check your inbox.');
                    // Option to resend verification
                    await user.sendEmailVerification();
                    showSuccess('Verification email sent again! Check your inbox.');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.code === 'auth/user-not-found') {
                    showError('Email not registered. Please register first.');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Incorrect password. Please try again.');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address');
                } else {
                    showError('Login failed: ' + error.message);
                }
            }
        }

        // Phone Authentication
        async function loginWithPhone() {
            const countryCode = document.getElementById('country-code').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const fullNumber = countryCode + phoneNumber;

            if (!phoneNumber) {
                showError('Please enter phone number');
                return;
            }

            showSuccess('Sending OTP...');

            try {
                const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('phone-auth', {
                    'size': 'invisible'
                });

                const verificationId = await auth.signInWithPhoneNumber(fullNumber, recaptchaVerifier);
                phoneVerificationId = verificationId;
                
                document.getElementById('otp-verification').style.display = 'block';
                showSuccess('OTP sent to your phone!');
                
            } catch (error) {
                console.error('Phone auth error:', error);
                showError('Failed to send OTP: ' + error.message);
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp-code').value;

            if (!otp) {
                showError('Please enter OTP');
                return;
            }

            showSuccess('Verifying OTP...');

            try {
                const userCredential = await phoneVerificationId.confirm(otp);
                const user = userCredential.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // New user - create record
                    await db.collection('users').doc(user.uid).set({
                        name: 'Phone User',
                        phone: user.phoneNumber,
                        points: 0,
                        createdAt: new Date(),
                        authMethod: 'phone'
                    });
                }
                
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('OTP error:', error);
                showError('Invalid OTP! Please try again.');
            }
        }

        // Check if user already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Only redirect if email is verified or using phone auth
                if (user.providerData[0].providerId === 'password') {
                    if (user.emailVerified) {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    // Phone auth or other providers
                    window.location.href = 'dashboard.html';
                }
            }
        });

        // Prevent zoom on double-tap
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent zoom on pinch
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
