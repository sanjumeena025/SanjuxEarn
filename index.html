<!DOCTYPE html>
<html>
<head>
    <title>SanjuxEarn - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5684968053021418" crossorigin="anonymous"></script>
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            user-select: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .register-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .toggle-auth {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° SanjuxEarn</h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-phone" placeholder="ðŸ“± Phone Number (10 digits)" maxlength="10">
            <input type="password" id="login-password" placeholder="ðŸ”’ Password">
            <button class="login-btn" onclick="login()">Login</button>
            <p class="toggle-auth">New user? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="ðŸ‘¤ Full Name">
            <input type="text" id="register-phone" placeholder="ðŸ“± Phone Number (10 digits)" maxlength="10">
            <input type="password" id="register-password" placeholder="ðŸ”’ Create Password">
            <button class="register-btn" onclick="register()">Create Account</button>
            <p class="toggle-auth">Already have account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            clearMessage();
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            clearMessage();
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
        }

        // Register Function
        function register() {
            const name = document.getElementById('register-name').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;

            if (!name || !phone || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (phone.length !== 10 || isNaN(phone)) {
                showMessage('Please enter valid 10-digit phone number', 'error');
                return;
            }

            // Check if user already exists
            const existingUsers = JSON.parse(localStorage.getItem('users') || '{}');
            if (existingUsers[phone]) {
                showMessage('Phone number already registered', 'error');
                return;
            }

            // Create new user
            existingUsers[phone] = {
                name: name,
                phone: phone,
                password: password,
                points: 0,
                joinedDate: new Date().toLocaleDateString(),
                lastLogin: null,
                totalEarnings: 0
            };

            localStorage.setItem('users', JSON.stringify(existingUsers));
            showMessage('ðŸŽ‰ Registration successful! Please login.', 'success');
            showLogin();
        }

        // Login Function
        function login() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            if (!phone || !password) {
                showMessage('Please enter phone and password', 'error');
                return;
            }

            const existingUsers = JSON.parse(localStorage.getItem('users') || '{}');
            const user = existingUsers[phone];

            if (!user) {
                showMessage('Phone number not registered', 'error');
                return;
            }

            if (user.password !== password) {
                showMessage('Incorrect password', 'error');
                return;
            }

            // Login successful - Check daily bonus
            const today = new Date().toDateString();
            let dailyBonusGiven = false;
            
            if (user.lastLogin !== today) {
                // Give daily bonus
                user.points += 3;
                user.lastLogin = today;
                dailyBonusGiven = true;
                
                // Update user data
                existingUsers[phone] = user;
                localStorage.setItem('users', JSON.stringify(existingUsers));
            }

            // Save current user
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            if (dailyBonusGiven) {
                showMessage('ðŸŽ‰ Login successful! +3 Daily Bonus Points! Redirecting...', 'success');
            } else {
                showMessage('âœ… Login successful! Redirecting...', 'success');
            }
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Check if already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
