<!DOCTYPE html>
<html>
<head>
    <title>SanjuxEarn - Phone Login</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .forgot-password {
            color: #666;
            margin: 15px 0;
            font-size: 14px;
        }
        .error {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }
        .success {
            color: green;
            margin: 10px 0;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 5px;
        }
        .country-code {
            display: flex;
            gap: 10px;
        }
        .country-code select {
            width: 30%;
        }
        .country-code input {
            width: 68%;
        }
        #recaptcha-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° SanjuxEarn</h1>
        <p>Login with Phone Number</p>
        
        <div class="country-code">
            <select id="country-code">
                <option value="+91">ðŸ‡®ðŸ‡³ India +91</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ USA +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ UK +44</option>
                <option value="+61">ðŸ‡¦ðŸ‡º Australia +61</option>
                <option value="+65">ðŸ‡¸ðŸ‡¬ Singapore +65</option>
                <option value="+971">ðŸ‡¦ðŸ‡ª UAE +971</option>
                <option value="+86">ðŸ‡¨ðŸ‡³ China +86</option>
                <option value="+81">ðŸ‡¯ðŸ‡µ Japan +81</option>
                <option value="+82">ðŸ‡°ðŸ‡· Korea +82</option>
            </select>
            <input type="tel" id="phone-number" placeholder="Enter 10-digit number">
        </div>
        
        <button onclick="sendOTP()">Send OTP</button>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
        </div>
        
        <!-- reCAPTCHA Container - YE IMPORTANT HAI -->
        <div id="recaptcha-container"></div>
        
        <div id="otp-section" style="display: none; margin-top: 20px;">
            <input type="text" id="otp-code" placeholder="Enter 6-digit OTP" maxlength="6">
            <button onclick="verifyOTP()">Verify OTP & Login</button>
        </div>

        <div id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATDSXHGs08ffBfbgzjeiaPhiYCZvpmRGU",
            authDomain: "sanjuxearn-fa7ab.firebaseapp.com",
            projectId: "sanjuxearn-fa7ab",
            storageBucket: "sanjuxearn-fa7ab.firebasestorage.app",
            messagingSenderId: "633583614314",
            appId: "1:633583614314:web:d891a3a159b1705d650d13",
            measurementId: "G-06BY41FQ6L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let phoneVerificationId = null;
        let recaptchaVerifier = null;

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }

        async function sendOTP() {
            const countryCode = document.getElementById('country-code').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const fullNumber = countryCode + phoneNumber;

            // Validation
            if (!phoneNumber || phoneNumber.length < 10) {
                showMessage('Please enter valid 10-digit phone number', 'error');
                return;
            }

            showMessage('Preparing OTP...', 'success');

            try {
                // reCAPTCHA setup - YAHAN CHANGE KIYA HAI
                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal'
                });

                // Wait for reCAPTCHA to render
                await recaptchaVerifier.render();
                
                showMessage('Sending OTP...', 'success');

                // Send OTP
                const verificationId = await auth.signInWithPhoneNumber(fullNumber, recaptchaVerifier);
                phoneVerificationId = verificationId;
                
                document.getElementById('otp-section').style.display = 'block';
                showMessage('OTP sent to your phone!', 'success');
                
            } catch (error) {
                console.error('OTP Error:', error);
                if (error.code === 'auth/invalid-phone-number') {
                    showMessage('Invalid phone number format', 'error');
                } else {
                    showMessage('Error: ' + error.message, 'error');
                }
                
                // Reset reCAPTCHA if error
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                }
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp-code').value;

            if (!otp || otp.length !== 6) {
                showMessage('Please enter 6-digit OTP', 'error');
                return;
            }

            showMessage('Verifying OTP...', 'success');

            try {
                const userCredential = await phoneVerificationId.confirm(otp);
                const user = userCredential.user;
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // New user - create record
                    await db.collection('users').doc(user.uid).set({
                        name: 'User',
                        phone: user.phoneNumber,
                        points: 0,
                        createdAt: new Date(),
                        authMethod: 'phone'
                    });
                }
                
                // Clear reCAPTCHA
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                }
                
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                showMessage('Invalid OTP! Please try again.', 'error');
            }
        }

        function showForgotPassword() {
            showMessage('For phone login, OTP is your password. Use "Send OTP" to login.', 'success');
        }

        // Check if user already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
