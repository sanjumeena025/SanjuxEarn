<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - SanjuxEarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .points-display {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
            margin: 20px 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: #f44336;
            padding: 8px 16px;
            font-size: 14px;
        }
        .profile-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        /* NEW: Change Password Styles */
        .change-password-btn {
            background: #2196F3;
            padding: 10px 20px;
            font-size: 14px;
        }
        .change-password-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: left;
        }
        .change-password-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .change-password-form button {
            width: 48%;
            margin: 5px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ SanjuxEarn</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="profile-section">
            <p>Welcome, <span id="userName">User</span>!</p>
            <p>Phone: <span id="userPhone">9876543210</span></p>
            <button class="change-password-btn" onclick="showChangePassword()">Change Password</button>
        </div>
        
        <div class="points-display" id="points">0 Points</div>
        
        <button onclick="earnPoints(10)">üì∫ Watch Ad (+10 Points)</button>
        <button onclick="earnPoints(5)">üìù Survey (+5 Points)</button>
        <button onclick="earnPoints(20)">üéÆ Play Game (+20 Points)</button>
        
        <br>
        <button onclick="redeemPoints()" style="background: #ff9800;">üíµ Redeem 100 Points = ‚Çπ1</button>

        <!-- NEW: Change Password Form -->
        <div id="change-password-form" class="change-password-form">
            <h3>Change Your Password</h3>
            <input type="password" id="current-password" placeholder="Current Password">
            <input type="password" id="new-password" placeholder="New Password (min 4 characters)">
            <input type="password" id="confirm-password" placeholder="Confirm New Password">
            <button onclick="changePassword()" style="background: #2196F3;">Update Password</button>
            <button onclick="hideChangePassword()" style="background: #666;">Cancel</button>
            <div id="password-message"></div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let currentUser = null;
        let userPoints = 0;

        // Load user data
        window.onload = function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPhone').textContent = currentUser.phone;
            userPoints = currentUser.points || 0;
            updateDisplay();
        };

        function earnPoints(amount) {
            userPoints += amount;
            updateFirestorePoints();
            updateDisplay();
            showMessage(`üéâ +${amount} Points! Total: ${userPoints}`, 'success');
        }

        function redeemPoints() {
            if (userPoints >= 100) {
                userPoints -= 100;
                updateFirestorePoints();
                updateDisplay();
                showMessage('‚úÖ ‚Çπ1 redeemed successfully!', 'success');
            } else {
                showMessage('‚ùå You need at least 100 points to redeem!', 'error');
            }
        }

        function updateFirestorePoints() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[currentUser.phone]) {
                users[currentUser.phone].points = userPoints;
                localStorage.setItem('users', JSON.stringify(users));
                
                // Update current user data
                currentUser.points = userPoints;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        function updateDisplay() {
            document.getElementById('points').textContent = userPoints + ' Points';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // NEW: Change Password Functions
        function showChangePassword() {
            document.getElementById('change-password-form').style.display = 'block';
        }

        function hideChangePassword() {
            document.getElementById('change-password-form').style.display = 'none';
            document.getElementById('password-message').innerHTML = '';
        }

        function changePassword() {
            const currentPass = document.getElementById('current-password').value;
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('password-message');

            // Validation
            if (!currentPass || !newPass || !confirmPass) {
                messageDiv.innerHTML = '<div class="error">Please fill all fields</div>';
                return;
            }

            if (newPass.length < 4) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 4 characters</div>';
                return;
            }

            if (newPass !== confirmPass) {
                messageDiv.innerHTML = '<div class="error">New passwords do not match</div>';
                return;
            }

            // Check current password
            if (currentPass !== currentUser.password) {
                messageDiv.innerHTML = '<div class="error">Current password is incorrect</div>';
                return;
            }

            // Update password
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            users[currentUser.phone].password = newPass;
            localStorage.setItem('users', JSON.stringify(users));

            // Update current user
            currentUser.password = newPass;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            messageDiv.innerHTML = '<div class="success">‚úÖ Password changed successfully!</div>';
            
            // Clear form and hide after 2 seconds
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            
            setTimeout(() => {
                hideChangePassword();
            }, 2000);
        }
    </script>
</body>
</html>
