<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - SanjuxEarn</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Ad Popup Styles */
        .ad-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
        .ad-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 320px;
            text-align: center;
        }
        .ad-content {
            padding: 15px;
        }
        .countdown {
            font-size: 24px;
            color: #4CAF50;
            margin: 15px 0;
        }
        .close-ad-btn {
            background: #f44336;
            padding: 10px 20px;
            margin-top: 15px;
        }
        .close-ad-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° SanjuxEarn</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <!-- Points Display -->
        <div class="points-display" id="points">0 Points</div>
        <p><strong>ðŸŽ¯ 10 Points = â‚¹1</strong></p>
        
        <!-- WATCH AD BUTTON -->
        <div class="ad-container">
            <h3>ðŸ“º Watch Ads & Earn</h3>
            <p>Watch ads and earn real money!</p>
            <button class="watch-ad-btn" onclick="showAdAndEarn()">ðŸŽ¬ Watch Ad (+1 Point)</button>
            <div class="limit-info">Daily limit: <span id="ad-limit">10</span>/10 ads</div>
        </div>

        <!-- AD POPUP -->
        <div class="ad-overlay" id="adOverlay"></div>
        <div class="ad-popup" id="adPopup">
            <div class="ad-content">
                <h3>ðŸ“º Advertisement</h3>
                <p>Please watch this ad for</p>
                <div class="countdown" id="countdown">5</div>
                <p>Your reward will be added automatically</p>
                <button class="close-ad-btn" id="closeAdBtn" disabled>
                    Close (<span id="closeTimer">5</span>s)
                </button>
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let currentUser = null;
        let userPoints = 0;
        let dailyAdLimit = 10;
        let adWatchInterval;

        // Load user data
        window.onload = function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(userData);
            userPoints = currentUser.points || 0;
            updateDisplay();
        };

        // ðŸŽ¯ MAIN AD WATCH FUNCTION - PROFIT + USER SATISFACTION
        function showAdAndEarn() {
            if (dailyAdLimit <= 0) {
                showMessage("âŒ Daily limit reached! Come back tomorrow.", "error");
                return;
            }

            // 1. Show custom ad popup (User Satisfaction)
            document.getElementById('adOverlay').style.display = 'block';
            document.getElementById('adPopup').style.display = 'block';

            // 2. Start countdown
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const closeTimerElement = document.getElementById('closeTimer');
            const closeBtn = document.getElementById('closeAdBtn');

            adWatchInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                closeTimerElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(adWatchInterval);
                    
                    // 3. âœ… TRIGGER ADSTERRA POPUNDER (REAL EARNING)
                    triggerAdsterraAd();
                    
                    // 4. Give points to user
                    userPoints += 1;
                    dailyAdLimit--;
                    
                    // 5. Update everything
                    updateUserData();
                    updateDisplay();
                    
                    // 6. Enable close button
                    closeBtn.disabled = false;
                    closeBtn.innerHTML = "âœ… Close Ad";
                    closeBtn.style.background = "#4CAF50";
                    
                    showMessage("ðŸŽ‰ +1 Point Added! Thank you for watching.", "success");
                }
            }, 1000);
        }

        // ðŸ’° YAHI SE PAISA AAYEGA - ADSTERRA AD
        function triggerAdsterraAd() {
            // Adsterra Popunder Code - YAHI SE EARNING HOGI
            try {
                // Method 1: Direct popunder
                const popunder = window.open('https://www.effectivegatecpm.com/e5n8pz2wt1?key=7e8470077f294b75c3393b4ed03ea41b', '_blank');
                
                // Method 2: Additional backup
                setTimeout(() => {
                    window.open('', '_blank');
                }, 100);
                
                console.log("ðŸ’° Adsterra ad triggered - EARNING STARTED!");
            } catch (error) {
                console.log("Ad block detected, but points still given");
            }
        }

        function closeAd() {
            clearInterval(adWatchInterval);
            document.getElementById('adOverlay').style.display = 'none';
            document.getElementById('adPopup').style.display = 'none';
            
            // Reset close button
            const closeBtn = document.getElementById('closeAdBtn');
            closeBtn.disabled = true;
            closeBtn.innerHTML = "Close (5s)";
            closeBtn.style.background = "#f44336";
        }

        function updateUserData() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[currentUser.phone]) {
                users[currentUser.phone].points = userPoints;
                localStorage.setItem('users', JSON.stringify(users));
                currentUser.points = userPoints;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        function updateDisplay() {
            document.getElementById('points').textContent = userPoints + ' Points';
            document.getElementById('ad-limit').textContent = dailyAdLimit;
        }

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.className = type === 'success' ? 'message success' : 'message error';
            setTimeout(() => msgDiv.textContent = '', 4000);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
