<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - SanjuxEarn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .points-display {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            padding: 10px;
            border: 3px dashed #ff9800;
            border-radius: 15px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .logout-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }

        .watch-ad-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            font-size: 18px;
            padding: 18px 30px;
        }

        .withdraw-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .bonus-btn {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }

        .profile-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }

        .daily-bonus {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .limit-info {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }

        .ad-container {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ SanjuxEarn</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <!-- Daily Bonus Section -->
        <div class="daily-bonus" id="dailyBonusSection">
            <h3>üéÅ Daily Login Bonus</h3>
            <p>Login daily to get <strong>3 Points</strong>!</p>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <p>üë§ Welcome, <strong><span id="userName">User</span></strong>!</p>
            <p>üì± Phone: <span id="userPhone">9876543210</span></p>
            <p>üìÖ Member since: <span id="joinDate">01/01/2024</span></p>
        </div>

        <!-- Points Display -->
        <div class="points-display" id="points">0 Points</div>
        <p><strong>üéØ 100 Points = ‚Çπ10</strong></p>

        <!-- Watch Ads Section -->
        <div class="ad-container">
            <h3>üì∫ Watch Ads & Earn</h3>
            <p>Watch ads and earn real money!</p>
            <button class="watch-ad-btn" onclick="showAdAndEarn()">
                üé¨ Watch Ad (+1 Point)
            </button>
            <div class="limit-info">Daily limit: <span id="ad-limit">10</span>/10 ads</div>
            <div class="limit-info">Earn up to 10 points daily</div>
        </div>

        <!-- Additional Earning Options -->
        <button class="bonus-btn" onclick="showMoreOptions()">
            üíé More Earning Options
        </button>

        <br>
        <button class="withdraw-btn" onclick="showWithdrawForm()">
            üí≥ Withdraw Money (Min 100 Points)
        </button>

        <div id="message"></div>
    </div>

    <script>
        let currentUser = null;
        let userPoints = 0;
        let dailyAdLimit = 10;

        // Daily Login Bonus Check
        function checkDailyBonus() {
            const today = new Date().toDateString();
            const lastLogin = currentUser.lastLogin;
            
            if (lastLogin !== today) {
                // Give daily bonus
                userPoints += 3;
                currentUser.lastLogin = today;
                updateUserData();
                updateDisplay();
                
                // Show bonus message
                showMessage(`üéÅ Daily Login Bonus! +3 Points Added! Total: ${userPoints} Points`, 'success');
                
                // Update daily bonus section
                document.getElementById('dailyBonusSection').innerHTML = `
                    <h3>üéÅ Today's Login Bonus</h3>
                    <p>You received <strong>3 Points</strong>! üéâ</p>
                    <p>Come back tomorrow for more bonus</p>
                `;
            }
        }

        window.onload = function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            userPoints = currentUser.points || 0;
            
            // Update display
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPhone').textContent = currentUser.phone;
            document.getElementById('joinDate').textContent = currentUser.joinedDate;
            
            updateDisplay();
            
            // Daily Bonus Check Karein
            checkDailyBonus();
        };

        function showAdAndEarn() {
            if (dailyAdLimit <= 0) {
                showMessage("‚ùå Daily ad limit reached! Come back tomorrow.", "error");
                return;
            }

            // Simulate ad watching
            showMessage("üì∫ Loading advertisement...", "success");
            
            setTimeout(() => {
                // Give points
                userPoints += 1;
                dailyAdLimit--;
                
                // Update data
                updateUserData();
                updateDisplay();
                
                showMessage("üéâ +1 Point! Thanks for watching ad.", "success");
                
                // Trigger Adsterra popunder (Real earning)
                triggerAdsterraAd();
            }, 2000);
        }

        function triggerAdsterraAd() {
            // Adsterra popunder for real earning
            try {
                window.open('https://www.effectivegatecpm.com/e5n8pz2wt1?key=7e8470077f294b75c3393b4ed03ea41b', '_blank');
            } catch (e) {
                console.log("Ad block detected");
            }
        }

        function showMoreOptions() {
            showMessage("üöÄ More features coming soon!", "success");
        }

        function showWithdrawForm() {
            if (userPoints < 100) {
                showMessage(`‚ùå Minimum 100 points required for withdrawal. You have ${userPoints} points.`, "error");
                return;
            }
            
            // Withdraw Form Show Karein
            const withdrawHTML = `
                <div style="background: #f9f9f9; padding: 20px; border-radius: 15px; margin: 20px 0; text-align: left;">
                    <h3>üí≥ Withdraw Money</h3>
                    <p style="color: #ff5722; font-weight: bold;">üí∞ Minimum 100 Points = ‚Çπ10</p>
                    <input type="text" id="withdrawName" placeholder="üë§ Full Name" value="${currentUser.name}" style="width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd;">
                    <input type="text" id="withdrawUpi" placeholder="üì± UPI ID (example@upi)" style="width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd;">
                    <select id="withdrawAmount" style="width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd;">
                        <option value="100">100 Points = ‚Çπ10</option>
                        <option value="200">200 Points = ‚Çπ20</option>
                        <option value="500">500 Points = ‚Çπ50</option>
                        <option value="1000">1000 Points = ‚Çπ100</option>
                    </select>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="submitWithdraw()" style="background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 8px; width: 100%; margin: 10px 0;">‚úÖ Submit Request</button>
                        <button onclick="hideWithdraw()" style="background: #666; color: white; padding: 12px 24px; border: none; border-radius: 8px; width: 100%;">‚ùå Cancel</button>
                    </div>
                </div>
            `;
            
            document.getElementById('message').innerHTML = withdrawHTML;
        }

        function submitWithdraw() {
            const name = document.getElementById('withdrawName').value;
            const upi = document.getElementById('withdrawUpi').value;
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            
            if (!name || !upi) {
                showMessage('‚ùå Please fill name and UPI ID', 'error');
                return;
            }
            
            if (!upi.includes('@')) {
                showMessage('‚ùå Please enter valid UPI ID (example@oksbi)', 'error');
                return;
            }
            
            if (userPoints < amount) {
                showMessage(`‚ùå Insufficient points! You have ${userPoints} points`, 'error');
                return;
            }
            
            // Withdraw Process
            userPoints -= amount;
            updateUserData();
            updateDisplay();
            
            // Save withdraw request
            const withdrawRequest = {
                name: name,
                upi: upi,
                amount: amount,
                rupees: amount / 10,
                date: new Date().toLocaleString(),
                status: 'pending'
            };
            
            let requests = JSON.parse(localStorage.getItem('withdrawRequests') || '[]');
            requests.push(withdrawRequest);
            localStorage.setItem('withdrawRequests', JSON.stringify(requests));
            
            showMessage(`‚úÖ Withdraw request submitted! ‚Çπ${amount/10} will be sent to ${upi} within 24 hours.`, 'success');
            
            // Auto hide form after 5 seconds
            setTimeout(() => {
                document.getElementById('message').innerHTML = '';
            }, 5000);
        }

        function hideWithdraw() {
            document.getElementById('message').innerHTML = '';
        }

        function updateUserData() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[currentUser.phone]) {
                users[currentUser.phone].points = userPoints;
                users[currentUser.phone].lastLogin = currentUser.lastLogin;
                localStorage.setItem('users', JSON.stringify(users));
                currentUser.points = userPoints;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        function updateDisplay() {
            document.getElementById('points').textContent = userPoints + ' Points';
            document.getElementById('ad-limit').textContent = dailyAdLimit;
        }

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.className = 'message ' + type;
            setTimeout(() => msgDiv.textContent = '', 4000);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
